<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icone.png">
    <title>Templo em Bangkok - V Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section>
          <nav class="navbar navbar-expand-lg bg-light fixed-top">
              <div class="container-fluid">
                <a class="navbar-brand titulo-especial" href="#">V Gallery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active titulo-especial" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link titulo-especial" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link titulo-especial" href="#">Contribua</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link titulo-especial" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Contato</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </section>
          <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="0">
              <div class="carousel-indicators"></div>
                <img src="img/banner.png" class="d-block w-100 banner" alt="photo of camera lens and logo">
                <div class="carousel-caption d-none d-md-block h-50">
            </div>
          </section>
      </header>
      <main>
        <div class="row carousel-center justify-content-center">
          <div class="col-md-3" >
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" data-bs-interval="2000"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/temploEmBangkok.jpg" class="d-block w-100" alt="Foto de um templo em Bangkok">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="img/temploEmBangkokParede.png" class="d-block w-100" alt="Foto de um templo em Bangkok enquadrada e pendurada em uma parede">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
          </div>
        </div>
      </div>
      <div class="card card-deficicoes">
        <div class="card-header">
          <h4>Templo em Bangkok</h4>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>Local: Bangkok - Tailândia</p>
            <p>Fotógrafo: Vitória Fortes</p>
            <a href="flowers.html" class="btn botao-cor-especial ">Comprar</a>
          </blockquote>
        </div>
      </div>

      </main>
      <footer class="titulo-especial m-0 text-center">
        <img src="img/logo.png" class="imgfooter pt-2" alt="logo">
        <p class="copyright p-2">&copy; Copyright V Gallery</p>
      </footer>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <dialog class="modal-content">
            <header class="modal-header">
              <h5 class="modal-title titulo-especial" id="exampleModalLabel">Contato</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </header>
            <main class="modal-body">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label titulo-especial">Nome completo</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your full name" rows="1"></textarea>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label titulo-especial">E-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label titulo-especial">Mensagem</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Leave your message" rows="3"></textarea>
              </div>
            </main>
            <footer class="modal-footer">
              <button type="button" class="btn botao-cor-especial" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn botao-cor-especial">Enviar</button>
            </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
</body>
</html>
