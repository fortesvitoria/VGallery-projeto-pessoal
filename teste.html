<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/icone.png">
    <title>V Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section>
          <nav class="navbar navbar-expand-lg bg-light fixed-top">
              <div class="container-fluid">
                <a class="navbar-brand titulo-especial" href="#">V Gallery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active titulo-especial" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link titulo-especial" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link titulo-especial" href="#">Seja um contribuidor</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link titulo-especial" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Contato</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </section>
          <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="0">
              <div class="carousel-indicators"></div>
                <img src="src/V. Gallery.png" class="d-block w-100 banner" alt="photo of camera lens and logo">
                <div class="carousel-caption d-none d-md-block h-50">
            </div>
          </section>
      </header>
      <main>
        <section class="container" id="galery">
          <div class="row justify-content-center">
            <article class="card p-0 m-4 col-12 col-md-6">
            <!-- <div class="position-relative">
                <div class="position-absolute top-0 start-50 translate-middle">-->
                  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="card mb-4" style="max-width: 1000px;">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <div class="carousel-item active carousel-largura" data-bs-interval="2000">
                              <img src="src/imgcapas/Arc04.jpg" class="img-fluid rounded-start d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item carousel-largura" data-bs-interval="2000">
                              <img src="src/Arc04- wall.png" class="img-fluid rounded-start d-block w-100" alt="...">
                            </div>
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">Card title</h5>
                              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
          </article>
        </section>
      </main>
            <footer class="modal-footer">
              <button type="button" class="btn botao-cor-especial" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn botao-cor-especial">Enviar</button>
            </footer>
          </dialog>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
</body>
</html>
